<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #startBut {
            background-color: #4CAF50;
            color: white;
        }
        
        #startBut:hover {
            background-color: #45a049;
        }
        
        #optionsBtn {
            background-color: #2196F3;
            color: white;
        }
        
        #optionsBtn:hover {
            background-color: #1976D2;
        }
        
        #output {
            margin-top: 10px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <button id="startBut">START SCRAPING</button>
    <button id="optionsBtn">EXTENSION OPTIONS</button>
    <pre id="output"></pre>
    <script src="popup.js"></script>
</body>

</html>
